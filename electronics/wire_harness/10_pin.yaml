options:
  mini_bom_mode: false

connectors:
  C1: &template1 # define a template for later use
    #type: JST XAP-10V-1
    pincount: 10
    subtype: female
    manufacturer: '<a href="https://www.JST.com/">JST</a>' # set manufacter name
    mpn: '<a href="https://www.jst.com/products/crimp-style-connectors-wire-to-board-type/xa-connector-wire-to-board/">XAP-10V-1</a>' # set manufacturer part number
    # add a list of additional components to a part (shown in graph)
    additional_components:
      - type: Crimp # short identifier used in graph
        qty_multiplier: populated # multipier for quantity (number of populated pins)
        manufacturer: JST # set manufacter name
        mpn: SXA-001T-P0.6L # set manufacturer part number
  C2:
    <<: *template1 # reuse template


cables:
  W1:
    #wirecount: 10
    length: 0.2
    gauge: 22 AWG
    colors: [ WH, BN, GN, YE, GY, PK, BU, OL, OG, VT]
    #manufacturer: CablesCo
    #mpn: ABC123
    supplier: Digi-Key
    spn: A10XAF10XAF22K203B
    #pn:

connections:
  - - C1: [1-10]
    - W1: [1-10]
    - C2: [1-10]
